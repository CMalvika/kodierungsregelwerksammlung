language: php

sudo: false

php:
  - 7.0
  - 7.1
  - nightly
  - hhvm

before_script:
  - composer install
  - find vendor/phpunit/ -name "build" -exec rm -rf {} \; || true

script:
  - sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ] ; then ./vendor/bin/phpcs --standard=ruleset.xml ./src/ ; fi'
  - phpunit
